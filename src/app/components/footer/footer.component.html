<footer class="bg-gray-100 py-6">
  <div class="container">
    <h1>{{ "headers.getTheFreshcartApp" | translate }}</h1>
    <p>{{ "headers.paragraph" | translate }}</p>
    <div class="p-2">
      <div class="flex items-center gap-2">
        <input
          type="email"
          [placeholder]="'placeholder.email' | translate"
          class="flex-grow isvalid px-4 py-2 border rounded"
        />
        <button class="bg-main text-white rounded px-4 py-1.5">
          {{ "buttons.shareAppLink" | translate }}
        </button>
      </div>
      <hr class="my-5" />
      <div class="lg:flex justify-between items-center">
        <div class="flex items-center justify-center gap-3 lg:justify-start">
          <span>{{ "headers.paymentPartners" | translate }}</span>
          <img src="assets/images/Amazon_Pay_logo.svg.png" width="60" alt="" />
          <img src="assets/images/American_Express.png" width="60" alt="" />
          <img src="assets/images/MasterCard_Logo.svg.png" width="60" alt="" />
          <img src="assets/images/PayPal.svg.png" width="60" alt="" />
        </div>
        <div
          class="flex items-center justify-center gap-1 lg:justify-start mt-4 lg:mt-0"
        >
          <span>{{ "headers.getDelivries" | translate }}</span>
          <img src="assets/images/get-apple-store.png" width="100" alt="" />
          <img src="assets/images/get-google-play.png" width="100" alt="" />
        </div>
      </div>
      <hr class="my-5" />
    </div>
  </div>
</footer>
