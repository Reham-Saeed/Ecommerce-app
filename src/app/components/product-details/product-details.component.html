<section>
 <div class="container ">
   <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
     <div class="flex justify-center">
       <img [src]="product?.imageCover" class="w-full max-w-xs md:max-w-sm" alt="product-image" />
     </div>
     <div class="space-y-2">
       <h2 class="text-2xl font-bold">{{ product?.title }}</h2>
       <p class="text-gray-600">{{ product?.description }}</p>
       <span class="text-gray-500">{{ product?.category?.name }}</span>
       <div class="flex justify-between items-center py-2">
         <span class="text-xl font-semibold">{{ product?.price }} EGP</span>
         <span class="flex items-center rating-color">
           <i class="fa-solid fa-star"></i>
           <span class="ml-1">{{ product?.ratingsAverage }}</span>
         </span>
       </div>
       <button class="btn bg-main text-white w-full my-2 py-1 rounded">Add To Cart</button>
     </div>
   </div>
 </div>
</section>
