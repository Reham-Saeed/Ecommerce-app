<section class="p-5">
 <div class="container">
  <form [formGroup]="login" (ngSubmit)="sendData()" class="bg-gray-100 flex flex-col gap-4 p-10 w-[60%] m-auto">
   <label class="text-main font-bold">login:</label>
   <input formControlName="email" type="email" placeholder="Email" class="rounded p-2"
   [ngClass]="
   {
    'focus:ring-green-700': !login.get('email')?.errors && (login.get('email')?.touched || login.get('email')?.dirty),
    'focus:ring-red-400': login.get('email')?.errors && (login.get('email')?.touched || login.get('email')?.dirty)
   }">
   <alertError [formName]="login" controlName="email"/>
   <input formControlName="password" type="password" placeholder="Password" class="rounded p-2">
   <alertError [formName]="login" controlName="password"/>
   <div class="p-4 mb-4 text-sm text-red-800 rounded-lg">{{errorMessage}}</div>
   <div class="flex justify-between">
    <button class="bg-main text-white my-2 py-1 rounded" [disabled]="login.invalid||isButton">
     @if (!isButton) {Log in}
     @else {
      <i class="fa-solid fa-spinner fa-spin"></i>
     }
    </button>
    <a routerLink="/forgot">Forgot Password?</a>
   </div>
  </form>
 </div>
</section>
