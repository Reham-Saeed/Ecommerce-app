<section class="py-10">
 <div class="container flex justify-center ">
  <div class="h-[300px]">
   <img src="assets/images/signup-g.svg" class="hidden md:flex w-[90%] mt-16" alt="signup-img">
  </div>
  <form [formGroup]="register" (ngSubmit)="sendData()" class="form-style w-full md:w-[50%]">
   <label class="text-main font-bold text-xl mb-4">{{"headers.registerNow" | translate}}</label>
   <input formControlName="name" type="text" [placeholder]="'placeholder.name' | translate" class="input-style"
   [ngClass]="
   {
    'isvalid': !register.get('name')?.errors && (register.get('name')?.touched || register.get('name')?.dirty),
    'isInvalid': register.get('name')?.errors && (register.get('name')?.touched || register.get('name')?.dirty)
   }"
   >
   <alertError [formName]="register" controlName="name"/>
   <input formControlName="email" type="email" [placeholder]="'placeholder.email' | translate" class="input-style"
   [ngClass]="
   {
    'isvalid': !register.get('email')?.errors && (register.get('email')?.touched || register.get('email')?.dirty),
    'isInvalid': register.get('email')?.errors && (register.get('email')?.touched || register.get('email')?.dirty)
   }"
   >
   <alertError [formName]="register" controlName="email"/>
   <div class="relative">
    <input formControlName="password" [type]="passwordType" [placeholder]="'placeholder.password' | translate" class="input-style w-full"
   [ngClass]="
   {
    'isvalid': !register.get('password')?.errors && (register.get('password')?.touched || register.get('password')?.dirty),
    'isInvalid': register.get('password')?.errors && (register.get('password')?.touched || register.get('password')?.dirty)
   }"
   >
    <span
      (click)="togglePasswordVisibility()"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-400"
    >
      <i
        [class]="
          passwordType === 'password'
            ? 'fa-regular fa-eye-slash'
            : 'fa-regular fa-eye'
        "
      ></i>
    </span>
  </div>

   <alertError [formName]="register" controlName="password"/>
   <div class="relative">
    <input formControlName="rePassword" [type]="passwordType" [placeholder]="'placeholder.rePassword' | translate" class="input-style w-full"
    [ngClass]="
    {
     'isvalid': !register.getError('mismatch') && (register.get('rePassword')?.touched || register.get('rePassword')?.dirty),
     'isInvalid': register.getError('mismatch') && (register.get('rePassword')?.touched || register.get('rePassword')?.dirty)
    }">
    <span
      (click)="togglePasswordVisibility()"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-400"
    >
      <i
        [class]="
          passwordType === 'password'
            ? 'fa-regular fa-eye-slash'
            : 'fa-regular fa-eye'
        "
      ></i>
    </span>
  </div>

   <alertError [formName]="register" controlName="rePassword"/>
   <div class="px-4 text-sm text-red-800 rounded-lg">{{errorMessage}}</div>
   <button class="btn disabled:opacity-60" [disabled]="register.invalid">
    {{"buttons.register" | translate}}
   </button>
  </form>
 </div>
</section>
